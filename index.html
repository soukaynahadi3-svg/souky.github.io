<div id="map" style="width: 600px; height: 400px;"></div>
<script>

	const map = L.map('map').setView([51.505, -0.09], 13);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	const polygon = L.polygon([
     [33.97712702290306, -6.866136309384826],
      [33.977030237669, -6.866377783717191],
      [33.97722714544305, -6.866530717461021],
      [33.9772838814967, -6.8664421768724875]
]).addTo(map).bindPopup('I am a polygon.').openPopup();
     const polygon2 = L.polygon([

	], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(map).bindPopup('I am the second polygon!');
	
     const customIcon = L.icon({
    iconUrl: 'C:\leaflet\dist\images\layers-2x.png',
    iconSize: [38, 38],

});

	const marker = L.marker([33.977, -6.866],)
		.addTo(map)
		.bindPopup('I am an icon marker!');
    
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(`You clicked the map at ${e.latlng.toString()}`)
			.openOn(map);
	}

	map.on('click', onMapClick);

</script>
